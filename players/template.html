    <script language="JavaScript">
        function month() {
            var today = new Date();
            var mon = "";

            switch (today.getMonth() + 1) {
                case 1:
                    mon += "Jan";
                    break;
                case 2:
                    mon += "Feb";
                    break;
                case 3:
                    mon += "Mar";
                    break;
                case 4:
                    mon += "Apr";
                    break;
                case 5:
                    mon += "May";
                    break;
                case 6:
                    mon += "Jun";
                    break;
                case 7:
                    mon += "Jul";
                    break;
                case 8:
                    mon += "Aug";
                    break;
                case 9:
                    mon += "Sep";
                    break;
                case 10:
                    mon += "Oct";
                    break;
                case 11:
                    mon += "Nov";
                    break;
                case 12:
                    mon += "Dec";
                    break;
            }

            document.write("<a href=\"../schedule/" + mon + ".html\">賽程</a>");
        }

        function batter(YEAR, AB, H, TWO_BH, HR, R, RBI, SO, BB, HBP, SH, SF, SB, TB/*, OBP, SLG, AVG*/) {
            var OBP, SLG, AVG;

            if ((AB + BB + HBP + SF) == 0) {
                OBP = "--";
            }
            else {
                OBP = trans((H + BB + HBP) / (AB + BB + HBP + SF));
            }

            if (AB == 0) {
                SLG = "--";
                AVG = "--";
            }
            else {
                SLG = trans(TB / AB);
                AVG = trans(H / AB);
            }

            document.write("<tr>");
            document.write("<th>YEAR</th>");
            document.write("<th>AB</th>");
            document.write("<th>H</th>");
            document.write("<th>2BH</th>");
            document.write("<th>HR</th>");
            document.write("<th>R</th>");
            document.write("<th>RBI</th>");
            document.write("<th>SO</th>");
            document.write("<th>BB</th>");
            document.write("<th>HBP</th>");
            document.write("<th>SH</th>");
            document.write("<th>SF</th>");
            document.write("<th>SB</th>");
            document.write("<th>TB</th>");
            document.write("<th>OBP</th>");
            document.write("<th>SLG</th>");
            document.write("<th>AVG</th>");
            document.write("</tr><tr>");
            document.write("<td>" + YEAR + "</td>");
            document.write("<td>" + AB + "</td>");
            document.write("<td>" + H + "</td>");
            document.write("<td>" + TWO_BH + "</td>");
            document.write("<td>" + HR + "</td>");
            document.write("<td>" + R + "</td>");
            document.write("<td>" + RBI + "</td>");
            document.write("<td>" + SO + "</td>");
            document.write("<td>" + BB + "</td>");
            document.write("<td>" + HBP + "</td>");
            document.write("<td>" + SH + "</td>");
            document.write("<td>" + SF + "</td>");
            document.write("<td>" + SB + "</td>");
            document.write("<td>" + TB + "</td>");
            document.write("<td>" + OBP + "</td>");
            document.write("<td>" + SLG + "</td>");
            document.write("<td>" + AVG + "</td>");
            document.write("</tr>")
        }

        function pitcher(YEAR, IN, BF, NP, H, HR, SO, BB, HBP, WP, BK, R, ER) {
            var WHIP, ERA;

            if (IN == 0) {
                WHIP = "--";
                ERA = "--";
            }
            else{
                var INNING = Number(IN.toFixed(0));
                INNING += Number(((IN * 10) % 10) / 3);
                WHIP = (H + BB) / INNING;
                ERA  = (ER * 9) / INNING;
                WHIP = WHIP.toFixed(2);
                ERA = ERA.toFixed(2);
            }

            document.write("<tr>");
            document.write("<th>YEAR</th>");
            document.write("<th>IN</th>");
            document.write("<th>BF</th>");
            document.write("<th>NP</th>");
            document.write("<th>H</th>");
            document.write("<th>HR</th>");
            document.write("<th>SO</th>");
            document.write("<th>BB</th>");
            document.write("<th>HBP</th>");
            document.write("<th>WP</th>");
            document.write("<th>BK</th>");
            document.write("<th>R</th>");
            document.write("<th>ER</th>");
            document.write("<th>WHIP</th>");
            document.write("<th>ERA</th>");
            document.write("</tr><tr>");
            document.write("<td>" + YEAR + "</td>");
            document.write("<td>" + IN + "</td>");
            document.write("<td>" + BF + "</td>");
            document.write("<td>" + NP + "</td>");
            document.write("<td>" + H + "</td>");
            document.write("<td>" + HR + "</td>");
            document.write("<td>" + SO + "</td>");
            document.write("<td>" + BB + "</td>");
            document.write("<td>" + HBP + "</td>");
            document.write("<td>" + WP + "</td>");
            document.write("<td>" + BK + "</td>");
            document.write("<td>" + R + "</td>");
            document.write("<td>" + ER + "</td>");
            document.write("<td>" + WHIP + "</td>");
            document.write("<td>" + ERA + "</td>");
            document.write("</tr>");
        }

        function defense(YEAR, TC, A, E, PB, CS) {
            var FPCT;

            if (TC == 0) {
                FPCT = "--";
            }
            else {
                FPCT = trans((TC - E) / TC);
            }

            document.write("<tr>");
            document.write("<th>YEAR</th>");
            document.write("<th>TC</th>");
            document.write("<th>A</th>");
            document.write("<th>E</th>");
            document.write("<th>PB</th>");
            document.write("<th>CS</th>");
            document.write("<th>FPCT</th>");
            document.write("</tr><tr>");
            document.write("<td>" + YEAR + "</td>");
            document.write("<td>" + TC + "</td>");
            document.write("<td>" + A + "</td>");
            document.write("<td>" + E + "</td>");
            document.write("<td>" + PB + "</td>");
            document.write("<td>" + CS + "</td>");
            document.write("<td>" + FPCT + "</td>");
        }

        function trans(num) {
            var temp = Number(num.toFixed(3));
            temp = temp * 1000;
            var s;
            if (temp == 1000) {
                s = "1.00";
            }
            else if (temp >= 100) {
                s = "." + temp;
            }
            else if (temp >= 10) {
                s = ".0" + temp;
            }
            else {
                s = ".00" + temp;
            }
            return s;
        }
    </script>
