    <script language="JavaScript">
        function month() {
            var today = new Date();
            var mon = "";

            switch (today.getMonth() + 1) {
                case 1:
                    mon += "Jan";
                    break;
                case 2:
                    mon += "Feb";
                    break;
                case 3:
                    mon += "Mar";
                    break;
                case 4:
                    mon += "Apr";
                    break;
                case 5:
                    mon += "May";
                    break;
                case 6:
                    mon += "Jun";
                    break;
                case 7:
                    mon += "Jul";
                    break;
                case 8:
                    mon += "Aug";
                    break;
                case 9:
                    mon += "Sep";
                    break;
                case 10:
                    mon += "Oct";
                    break;
                case 11:
                    mon += "Nov";
                    break;
                case 12:
                    mon += "Dec";
                    break;
            }

            document.write("<a href=\"../schedule/" + mon + ".html\">賽程</a>");
        }

        function team(TEAM, G, IN, BF, NP, H, HR, SO, BB, WP, BK, R, ER){
            var WHIP, ERA;

            if(IN == 0){
                WHIP = "--";
                ERA = "--";
            }
            else{
                var INNING = Number(IN.toFixed(0));
                INNING += Number(((IN * 10) % 10) / 3);
                WHIP = (H + BB) / INNING;
                ERA  = (ER * 9) / INNING;
                WHIP = WHIP.toFixed(2);
                ERA = ERA.toFixed(2);
            }

            document.write("<tr>");
            document.write("<td>" + TEAM + "</td>");
            document.write("<td>" + G + "</td>");
            document.write("<td>" + BF + "</td>");
            document.write("<td>" + NP + "</td>");
            document.write("<td>" + H + "</td>");
            document.write("<td>" + HR + "</td>");
            document.write("<td>" + SO + "</td>");
            document.write("<td>" + BB + "</td>");
            document.write("<td>" + WP + "</td>");
            document.write("<td>" + BK + "</td>");
            document.write("<td>" + R + "</td>");
            document.write("<td>" + ER + "</td>");
            document.write("<td>" + WHIP + "</td>");
            document.write("<td>" + ERA + "</td>");
            document.write("</tr>");
        }
    </script>
