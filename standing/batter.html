    <script language="JavaScript">
        function month() {
            var today = new Date();
            var mon = "";

            switch (today.getMonth() + 1) {
                case 1:
                    mon += "Jan";
                    break;
                case 2:
                    mon += "Feb";
                    break;
                case 3:
                    mon += "Mar";
                    break;
                case 4:
                    mon += "Apr";
                    break;
                case 5:
                    mon += "May";
                    break;
                case 6:
                    mon += "Jun";
                    break;
                case 7:
                    mon += "Jul";
                    break;
                case 8:
                    mon += "Aug";
                    break;
                case 9:
                    mon += "Sep";
                    break;
                case 10:
                    mon += "Oct";
                    break;
                case 11:
                    mon += "Nov";
                    break;
                case 12:
                    mon += "Dec";
                    break;
            }

            document.write("<a href=\"../schedule/" + mon + ".html\">賽程</a>");
        }

        function team(TEAM, G, AB, H, HR, R, RBI, SO, BB, HBP, SF, SB, TB){
            var OBP, SLG, AVG;
            
            if(AB == 0){
                AVG = "--";
                SLG = "--";
            }
            else{
                AVG = H / AB;
                AVG = Number(AVG.toFixed(3));
                var temp = AVG * 1000;
                if(temp == 1000){
                    AVG = "1.00";
                }
                else if(temp >= 100){
                    AVG = "." + temp;
                }
                else if(temp >= 10){
                    AVG = ".0" + temp;
                }
                else{
                    AVG = ".00" + temp;
                }
                
                SLG = TB / AB;
                SLG = Number(SLG.toFixed(2));
            }

            if((AB + BB + HBP + SF) == 0){
                OBP = "--";
            }
            else{
                OBP = (H + BB + HBP) / (AB + BB + HBP + SF);
                OBP = Number(OBP.toFixed(3));
                var temp = OBP * 1000;
                if(temp == 1000){
                    OBP = "1.00";
                }
                else if(temp >= 100){
                    OBP = "." + temp;
                }
                else if(temp >= 10){
                    OBP = ".0" + temp;
                }
                else{
                    OBP = ".00" + temp;
                }
            }

            document.write("<tr>");
            document.write("<td>" + TEAM + "</td>");
            document.write("<td>" + G + "</td>");
            document.write("<td>" + AB + "</td>");
            document.write("<td>" + H + "</td>");
            document.write("<td>" + HR + "</td>");
            document.write("<td>" + R + "</td>");
            document.write("<td>" + RBI + "</td>");
            document.write("<td>" + SO + "</td>");
            document.write("<td>" + BB + "</td>");
            document.write("<td>" + SB + "</td>");
            document.write("<td>" + TB + "</td>");
            document.write("<td>" + OBP + "</td>");
            document.write("<td>" + SLG + "</td>");
            document.write("<td>" + AVG + "</td>");
            document.write("</tr>");
        }
    </script>
