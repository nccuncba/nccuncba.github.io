    <script language="JavaScript">
        function month() {
            var today = new Date();
            var mon = "";

            switch (today.getMonth() + 1) {
                case 1:
                    mon += "Jan";
                    break;
                case 2:
                    mon += "Feb";
                    break;
                case 3:
                    mon += "Mar";
                    break;
                case 4:
                    mon += "Apr";
                    break;
                case 5:
                    mon += "May";
                    break;
                case 6:
                    mon += "Jun";
                    break;
                case 7:
                    mon += "Jul";
                    break;
                case 8:
                    mon += "Aug";
                    break;
                case 9:
                    mon += "Sep";
                    break;
                case 10:
                    mon += "Oct";
                    break;
                case 11:
                    mon += "Nov";
                    break;
                case 12:
                    mon += "Dec";
                    break;
            }

            document.write("<a href=\"../schedule/" + mon + ".html\">賽程</a>");
        }

        function team(TEAM, G, TC, PO, A, E, DP, TP, PK, PB, CS, SB){
            var FPCT;

            if(TC == 0){
                FPCT = "--";
            }
            else{
                FPCT = (TC - E) / TC;
                FPCT = Number(FPCT.toFixed(3));
                var temp = FPCT * 1000;
                
                if(temp == 1000){
                    FPCT = "1.00";
                }
                else if(temp >= 100){
                    FPCT = "." + temp;
                }
                else if(temp >= 10){
                    FPCT = ".0" + temp;
                }
                else{
                    FPCT = ".00" + temp;
                }
            }

            document.write("<tr>");
            document.write("<td>" + TEAM + "</td>");
            document.write("<td>" + G + "</td>");
            document.write("<td>" + TC + "</td>");
            document.write("<td>" + PO + "</td>");
            document.write("<td>" + A + "</td>");
            document.write("<td>" + E + "</td>");
            document.write("<td>" + DP + "</td>");
            document.write("<td>" + TP + "</td>");
            document.write("<td>" + PK + "</td>");
            document.write("<td>" + PB + "</td>");
            document.write("<td>" + CS + "</td>");
            document.write("<td>" + SB + "</td>");
            document.write("<td>" + FPCT + "</td>");
            document.write("</tr>");
        }
    </script>
