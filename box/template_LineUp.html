    <script language="JavaScript">
        function month() {
            var today = new Date();
            var mon = "";

            switch (today.getMonth() + 1) {
                case 1:
                    mon += "Jan";
                    break;
                case 2:
                    mon += "Feb";
                    break;
                case 3:
                    mon += "Mar";
                    break;
                case 4:
                    mon += "Apr";
                    break;
                case 5:
                    mon += "May";
                    break;
                case 6:
                    mon += "Jun";
                    break;
                case 7:
                    mon += "Jul";
                    break;
                case 8:
                    mon += "Aug";
                    break;
                case 9:
                    mon += "Sep";
                    break;
                case 10:
                    mon += "Oct";
                    break;
                case 11:
                    mon += "Nov";
                    break;
                case 12:
                    mon += "Dec";
                    break;
            }

            document.write("<a href=\"../schedule/" + mon + ".html\">賽程</a>");
        }

        function lineUp(order, name, pos) {
            document.write("<tr>");
            document.write("<td>" + order + "</td>");
            document.write("<td>" + name + "</td>");
            document.write("<td>" + pos + "</td>");
            document.write("</tr>");
        }
    </script>
