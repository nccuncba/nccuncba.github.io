    <script language="JavaScript">
        function month() {
            var today = new Date();
            var mon = "";

            switch (today.getMonth() + 1) {
                case 1:
                    mon += "Jan";
                    break;
                case 2:
                    mon += "Feb";
                    break;
                case 3:
                    mon += "Mar";
                    break;
                case 4:
                    mon += "Apr";
                    break;
                case 5:
                    mon += "May";
                    break;
                case 6:
                    mon += "Jun";
                    break;
                case 7:
                    mon += "Jul";
                    break;
                case 8:
                    mon += "Aug";
                    break;
                case 9:
                    mon += "Sep";
                    break;
                case 10:
                    mon += "Oct";
                    break;
                case 11:
                    mon += "Nov";
                    break;
                case 12:
                    mon += "Dec";
                    break;
            }

            document.write("<a href=\"./" + mon + ".html\">賽程</a>");
        }

        function getCalendar(firstDay) {
            var calendar = "<tr>";
            var date = 1;
            var count = 0;

            /* FIND THE FIRST DAY */
            while (date == 1) {
                if ((count == 0) && (firstDay == "SUN")) {
                    calendar += isToday(date);
                    calendar += date;
                    calendar += "</p><p class=\"game\">";
                    calendar += isGame(3, date);
                    calendar += "</p></td>";
                    count++;
                    date++;
                }
                else if ((count == 1) && (firstDay == "MON")) {
                    calendar += isToday(date);
                    calendar += date;
                    calendar += "</p><p class=\"game\">";
                    calendar += isGame(3, date);
                    calendar += "</p></td>";
                    count++;
                    date++;
                }
                else if ((count == 2) && (firstDay == "TUE")) {
                    calendar += isToday(date);
                    calendar += date;
                    calendar += "</p><p class=\"game\">";
                    calendar += isGame(3, date);
                    calendar += "</p></td>";
                    count++;
                    date++;
                }
                else if ((count == 3) && (firstDay == "WED")) {
                    calendar += isToday(date);
                    calendar += date;
                    calendar += "</p><p class=\"game\">";
                    calendar += isGame(3, date);
                    calendar += "</p></td>";
                    count++;
                    date++;
                }
                else if ((count == 4) && (firstDay == "THUR")) {
                    calendar += isToday(date);
                    calendar += date;
                    calendar += "</p><p class=\"game\">";
                    calendar += isGame(3, date);
                    calendar += "</p></td>";
                    count++;
                    date++;
                }
                else if ((count == 5) && (firstDay == "FRI")) {
                    calendar += isToday(date);
                    calendar += date;
                    calendar += "</p><p class=\"game\">";
                    calendar += isGame(3, date);
                    calendar += "</p></td>";
                    count++;
                    date++;
                }
                else if ((count == 6) && (firstDay == "SAT")) {
                    calendar += isToday(date);
                    calendar += date;
                    calendar += "</p><p class=\"game\">";
                    calendar += isGame(3, date);
                    calendar += "</p></td>";
                    count++;
                    date++;
                }
                else {
                    calendar += "<td><p class=\"dd\"></p><p class=\"game\"></p></td>";
                    count++;
                }
            }

            /* COMPLETE THE FIRST WEEK */
            for (; count < 7; count++ , date++) {
                calendar += isToday(date);
                calendar += date;
                calendar += "</p><p class=\"game\">";
                calendar += isGame(3, date);
                calendar += "</p></td>";
            }

            calendar += "</tr>";

            /* COMPLETE THE REMAIN DAYS */
            while (date <= 31) {
                calendar += "<tr>";

                for (count = 0; count < 7; count++ , date++) {
                    calendar += isToday(date);

                    if (date <= 31) {
                        calendar += date;
                    }

                    calendar += "</p><p class=\"game\">";
                    calendar += isGame(3, date);
                    calendar += "</p></td>";
                }

                calendar += "</tr>";
            }

            document.write(calendar);
        }

        function isGame(month, day) {
            var schedule = new Array(30);

            for (i = 0; i < 30; i++) {
                schedule[i] = new Array(4);
            }

            /* INPUT THE SCHEDULE */

            for (i = 0; i < 30; i++) {
                if ((month == schedule[i][0]) && (day == schedule[i][1])) {
                    var s = "";
                    s += schedule[i][2];
                    s += "<br>vs.<br>";
                    s += schedule[i][3];
                    return s;
                }
            }

            return "";
        }

        function isToday(date) {
            var today = new Date();

            if ((today.getMonth() + 1 == 3) && (today.getDate() == date)) {
                return "<td class=\"today\"><p class=\"dd\">";
            }
            else {
                return "<td><p class=\"dd\">";
            }
        }
    </script>
