                    break;

                    break;
                case 6:
                    mon += "Jun";
                    break;
                case 7:
                    mon += "Jul";
                    break;
                case 8:
                    mon += "Aug";
                    break;
                case 9:
                    mon += "Sep";
                    break;
                case 10:
                    mon += "Oct";
                    break;
                case 11:
                    mon += "Nov";
                    break;
                case 12:

                    break;
            }

    <div id="contents" class="inner">
        <main id="main">
            <fieldset class="field">
                <legend class="fieldset_title">07.29 這是一個測試</legend>

                <script language="JavaScript">
                    i = 0;
                    photo = [];

                    function isDisplay(seed) {
                        var count;
                        var total;
                        var s = "";

                        if (seed) {
                            s += "<table class=\"album\">";
                        }
                        else {
                            s += "<table class=\"album\" style=\"display:none\">";
                        }

                        for (total = 0, count = 0; (total < photo.length) && (count < 12); total++ , count++) {
                            if (count % 4 == 0) {
                                s += "<tr>";
                            }

                            s += "<td><a href=\"javascript:specify(" + total + ");\"><img src=\"" + photo[total] + "\"></a></td>";

                            if (count % 4 == 3) {
                                s += "</tr>";
                            }
                        }

                        s += "</table>";

                        display_button(false);
                        display_page(true);
                        document.getElementById("picture").innerHTML = s;
                    }

                    function display_button(seed) {
                        if (seed) {
                            var s = "";

                            s += "<ul>";
                            s += "<li><a href=\"javascript:move(-1);\">Prev</a></li>";
                            s += "<li>&emsp;</li>";
                            s += "<li><a href=\"javascript:isDisplay(true);\">Back</a></li>";
                            s += "<li>&emsp;</li>";
                            s += "<li><a href=\"javascript:move(1);\">Next</a></li>";
                            s += "</ul>";

                            document.getElementById("button").innerHTML = s;
                        }
                        else {
                            document.getElementById("button").innerHTML = "";
                        }
                    }

                    function display_page(seed) {
                        if (seed) {
                            var s = "";

                            s += "<ul>";
                            s += "<li>1</li>";
                            s += "<li>&nbsp;</li>";
                            s += "<li>2</li>";
                            s += "</ul>";

                            document.getElementById("page").innerHTML = s;
                        }
                        else {
                            document.getElementById("page").innerHTML = "";
                        }
                    }

                    function specify(x) {
                        isDisplay(false);
                        i = x;
                        document.getElementById("picture").innerHTML = "<img src=\"" + photo[x] + "\" class=\"pic\">";
                        display_button(true);
                        display_page(false);
                    }

                    function move(x) {
                        i = i + x;
                        if (i >= 0 && i < photo.length) {
                            document.getElementById("picture").innerHTML = "<img src=\"" + photo[i] + "\" class=\"pic\">";
                            display_button(true);
                            display_page(false);
                        }
                        else {
                            isDisplay(true);
                        }
                    }
                </script>

                <div id="picture"></div>

                <div id="button"></div>

                <div id="page"></div>

                <script language="JavaScript">
                    isDisplay(true);
                </script>
